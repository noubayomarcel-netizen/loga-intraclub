<!DOCTYPE html>
<html>
<head>
  <title>Match Scoring</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .match {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h3 {
      margin-top: 0;
    }
    .timer, .score-form, .medal-form {
      margin-top: 10px;
      text-align: center;
    }
    .timer span {
      font-size: 20px;
      font-weight: bold;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
    select, input[type="text"] {
      padding: 8px;
      margin: 5px;
      width: 80%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .score-form form, .medal-form form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <h2>Match Scoring</h2>

  {% for match in sheets %}
  <div class="match">
    <h3>Match {{ loop.index }}: {{ match["A"] }} vs {{ match["B"] }}</h3>

    <div class="timer">
      <p>Time: <span id="timer{{ loop.index0 }}">00:00</span></p>
      <button type="button" onclick="startTimer({{ loop.index0 }})">Start</button>
      <button type="button" onclick="stopTimer({{ loop.index0 }})">Stop</button>
      <button type="button" onclick="resetTimer({{ loop.index0 }})">Reset</button>
    </div>

    <div class="score-form">
      <form method="POST">
        <input type="hidden" name="match_id" value="{{ loop.index0 }}">
        <select name="athlete" required>
          <option value="">Select Athlete</option>
          <option value="A">{{ match["A"] }}</option>
          <option value="B">{{ match["B"] }}</option>
        </select>
        <select name="action" required>
          <option value="">Select Action</option>
          <option value="takedown">Takedown</option>
          <option value="guard_pass">Guard Pass</option>
          <option value="submission">Submission</option>
          <option value="penalty">Penalty</option>
        </select>
        <button type="submit">Add Score</button>
      </form>
    </div>

    <div class="medal-form">
      <form method="POST">
        <input type="hidden" name="match_id" value="{{ loop.index0 }}">
        <select name="medal">
          <option value="">Assign Medal</option>
          <option value="Gold">Gold</option>
          <option value="Silver">Silver</option>
          <option value="Bronze">Bronze</option>
        </select>
        <button type="submit">Assign Medal</button>
      </form>
    </div>
  </div>
  {% endfor %}

  <script>
    const timers = {};
    const intervals = {};
    const alertSound = new Audio("https://www.soundjay.com/button/beep-07.mp3");

    function startTimer(id) {
      if (!timers[id]) timers[id] = 0;
      if (intervals[id]) return;

      intervals[id] = setInterval(() => {
        timers[id]++;
        const minutes = String(Math.floor(timers[id] / 60)).padStart(2, '0');
        const seconds = String(timers[id] % 60).padStart(2, '0');
        document.getElementById(`timer${id}`).textContent = `${minutes}:${seconds}`;

        if (timers[id] === 300) {
          stopTimer(id);
          alertSound.play();
          alert(`Match ${id + 1} time is up!`);
        }
      }, 1000);
    }

    function stopTimer(id) {
      clearInterval(intervals[id]);
      intervals[id] = null;
    }

    function resetTimer(id) {
      stopTimer(id);
      timers[id] = 0;
      document.getElementById(`timer${id}`).textContent = "00:00";
    }
  </script>
</body>
</html>
