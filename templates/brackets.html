<!DOCTYPE html>
<html>
<head>
  <title>Brackets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    .group {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h2>Match Brackets</h2>
  {% for group in brackets %}
    <div class="group">
      <h3>Group {{ loop.index }}</h3>
      <ul>
        {% for match in group %}
          <li>{{ match[0] }} vs {{ match[1] }}</li>
        {% endfor %}
      </ul>
    </div>
  {% endfor %}
</body>
</html>
