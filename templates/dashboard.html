<!DOCTYPE html>
<html>
<head>
  <title>LOGA Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .stat {
      background-color: #007bff;
      color: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 6px;
      text-align: center;
      font-size: 18px;
    }
    .actions {
      text-align: center;
      margin-top: 20px;
    }
    .actions a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
    }
    .actions a:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>LOGA Admin Dashboard</h2>
    <div class="stat">Total Athletes Registered: {{ data.total }}</div>
    <div class="stat">BJJ Athletes: {{ data.bjj }}</div>
    <div class="stat">Wrestling Athletes: {{ data.wrestling }}</div>

    <div class="actions">
      <a href="/register">Register More</a>
      <a href="/brackets">View Brackets</a>
      <a href="/score">Score Matches</a>
      <a href="/export">Export Results</a>
